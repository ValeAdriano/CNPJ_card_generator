<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNPJ Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">CNPJ Generator</h3>
                    </div>
                    <div class="card-body">
                        <button id="generateBtn" class="btn btn-primary btn-block">Generate CNPJ</button>
                        <div id="cnpjResult" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">CNPJ Card</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-center">CNPJ: <span id="cnpjValue">00.000.000/0000-00</span></p>
                        <p class="text-center">Company Name: <span id="companyName">Example Company</span></p>
                        <p class="text-center">Address: <span id="companyAddress">123 Example St, City, Country</span></p>
                        <button id="downloadAllBtn" class="btn btn-secondary btn-block mt-3">Download All as PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

   
</body>
</html>
